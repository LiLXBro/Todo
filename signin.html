<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin-Karya</title>
    <link rel="stylesheet" href="style_signin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Dirt&display=swap');
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div id="signinDP">
                <img src="profile-user.png" alt="user_profile">
            </div>
            <div class="credential">
                <div id="username">
                Username:
                <input type="text" placeholder="Username" name="username" class="input_border">
                </div>
                <div id="password">
                Password:
                <input type="text" placeholder="Password" name="password" class="input_border">
                </div>
            </div>
            <div id="button">
                <button >Sign In</button>
            </div>
        </div>
    </div>
</body>
</html>
