<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAARYA-Your To-Do List</title>
    <link rel="stylesheet" href="style_todo.css">
</head>
<body>
    <!-- <nav>KAARYA</nav> -->
    <div class="container">
        <h2 id="title">
          Your To-Do List
        </h2>
        <input type="text" placeholder="Add a new Todo" id="input">
        <button id="addtodo">Add To Do</button>
        <div id="todolistcontainer">
            <div class="todobox">
                <h4 class="task_name">Sleep</h3>
                    <button class='done'>
                        <img src="./img/done.png" id='doneicon' alt="Done">
                    </button>
                <button class="delete"><img src="./img/delete.png" id='deleteicon' alt="Delete"></button>
            </div>
        </div>
    </div>
</body>
</html>
